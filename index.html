<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1024px-Unofficial_JavaScript_logo_2.svg.png" type="image/svg">
		<link rel="stylesheet" href="style.css">
		
		<script src="script.js" async></script>
		
		<title>JS Game</title>
	</head>
	<body>
		<div class="app">
			<div class="app_header">
				<h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
				<h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
			</div>
			
			<div class="app_content">
				<button class="btn" id="start">Начать</button>
				<canvas id="game" class="game"></canvas>
			</div>
			
			<div class="app_footer">
				<div class="input">
					<label for="game-time">Время игры, (сек)</label>
					<input type="number" id="game-time" min="5" step="1" value="5">

				</div>
				
				<div id ="counter"></div>
			</div>
		</div>
	</body>
</html>
